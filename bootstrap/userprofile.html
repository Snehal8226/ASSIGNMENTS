<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="regi.css">
</head>
<body>
   <p id="form"></p>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
        <h1>User Profile </h1>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <label for="inputtext" class="form-label">First Name</label>
              <input type="text" id="inputtext" class="form-control" placeholder="First Name" aria-label="First name">
      
              </div>
            
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <label for="inputtext1" class="form-label">Last Name</label>
              <input type="text" id="inputtext1" class="form-control" placeholder="Last Name" aria-label="Last name">
            </div>
          </div><br><br>
          
          <!--<label>Phone Number: </label>
          <input type="text" placeholder="Phone Number"name="Phone Number">
        <br><br>-->
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      </div><br><br>
      

      <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
  <label for="inputeducation" class="form-label">Education</label>
   <select id="inputeducation" class="form-select" aria-label="Default select example">
    <option selected>education</option>
    <option value="BSC">BSC</option>
    <option value="BSC(IT)">BSC(IT)</option>
    <option value="BSC Agri">BSC Agri</option>
    <option value="MSC">MSC</option>
    <option value="MTech">MTech</option>
    <option value="Engineer">Engineer</option>
  </select>
</div><br><br>

<div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
  <label for="inputgender" class="form-check-input"> Gender : </label>
  <div id="inputgender" class="form-check">

    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label><br>
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label><br>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
    <label class="form-check-label" for="flexRadioDefault3">
        Other
    </label>
    </div>
  </div>
</div><br><br>

<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" placeholder="City" class="form-control" id="inputCity">
  </div><br>
  <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>MAHARASTRA</option>
      <option>GUJRAT</option>
      <option>MP</option>
      <option>UP</option>
    </select>
    </div>
</div>
</div>
<br><br>
<div class="row">
<div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
  <button type="button" onclick="submit()" class="btn btn-primary">submit</button>
      <script src="functions.js"></script>
      <script src="alert.js"></script>
    </div>
  </div>

    
  
</div>
  
</body>
</html>
